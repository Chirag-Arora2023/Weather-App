<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <h1>Weather App</h1>
        <!-- TAB CONTAINER -->
        <div class="tab-container ">
            <div class="tab" data-user-tab>Your Weather</div>
            <div class="tab" data-search-tab>Search Weather</div>
        </div>
            
        <!-- WEATHER CONTAINER -->
        <div class="weather-container">
            

            <!-- GRANT ACCESS CONTAINER -->
            <div class="grant-access-container container">
                <img location-img src="./assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button data-grant-access-btn type="submit">GRANT ACCESS</button>
            </div>

            <!-- SEARCH WEATHER FORM -->
            <form class="form-container container">
                <input placeholder="Search you city..." data-searchInput>
                <button class="search-btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- LOADING SCREEN -->
            <div  class="loading-screen-container container">
                <img src="./assets/loading.gif" alt="" height="60" width="60" loading="lazy">
                <h2 >Loading</h2>
            </div>

            <!-- SHOW WEATHER INFO  -->
            <div class="user-info-container  container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-flag width="15" height="15" loading="lazy">
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon src="" loading="lazy">
                <p data-temp></p>
                
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" height="50" width="50" loading="lazy">
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" height="50" width="50" loading="lazy">
                        <P>HUMIDITY</P>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" height="50" width="50" loading="lazy">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>
                
            </div>

            <!-- NOT FOUND CONTAINER -->
            <div class="not-found">
                <img src="./assets/not-found.png" height="200" width="200" loading="lazy">
            </div>

        </div>


        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
